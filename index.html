<!DOCTYPE html>
<html>
    <head>
        <title>My Amazing Website</title>
        <style>
            body {
                background: rgb(80, 100, 200);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }
    
            /* navigation menu */
            nav {
                background: rgb(200, 70, 50);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
                border-radius: 5px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            /* main container area beneath menu */
            main {
                background: rgb(220, 220, 240);
                display: flex;
                border-radius: 2px;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>
            <main>
                <div class="sidebar">
                    <img src="https://www.wired.com/wp-content/uploads/blogs/design/wp-content/uploads/2013/05/flower.jpg"></img>
                </div>
                <div class="content">
                    <header>Best Website Ever</header>
                    <p>Hello, I am an artist trying to break into the world of software engineering. 
                    Learning a new language is not easy! 
                    But I'll become fluent and hopefully code 'smart' art someday.</p>
                </div>
                <section class="interests">
                    <header>Interests</header>
                    <ul>
                        <li>Visual Art</li>
                        <li>MMA</li>
                        <li>Water Sports</li>
                        <li>Fitness</li>
                        <li>Cooking</li>
                    </ul>
                </section>
            </main>
        </div>    
    </body>
</html>
